{% extends "base.html" %}
{% load static %}
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet">
{% block content %}

    <div class="container">
          <div class="modal-dialog">
              <div class="modal-content">
                  <!--div class="modal-body">
                      <button class="close" data-dismiss="modal">
                          <span>&times;</span>
                      </button>
                  </div-->
                  <div class="modal-title">
                      <h1 class="text-center">注册</h1>
                  </div>
                  <div class="modal-body">
                      <form class="form-group" action={% url 'register' %}" method="POST">
                          {% csrf_token %}
                              <div class="form-group">
                                  <label for="">用户名</label>
                                  <input name="username" class="form-control" type="text" placeholder="6-15位字母或数字">
                              </div>
                              <div class="form-group">
                                  <label for="">密码</label>
                                  <input name="password" class="form-control" type="password" placeholder="至少6位字母或数字">
                              </div>
                              <div class="form-group">
                                  <label for="">再次输入密码</label>
                                  <input name="againpassword" class="form-control" type="password" placeholder="至少6位字母或数字">
                              </div>
                                <div class="form-group">
                                  <label for="">手机号码</label>
                                  <input name="phone" class="form-control" type="number" placeholder="请输入手机号码">
                                </div>

                              <!--div class="form-group">
                                  <label for="">邮箱</label>
                                  <input name="email" class="form-control" type="email" placeholder="例如:123@123.com">
                              </div-->

                                <div class="form-group">
                                  <label for="">地址</label>
                                  <input name="address" class="form-control" type="text" placeholder="请输入地址">
                              </div>

                              <div class="text-right">
                                  <button class="btn btn-primary" type="submit">提交</button>
                                  <label class="btn btn-danger">
                                      <a href="{% url 'login' %}" style="color:white;text-decoration:none;">取消</a>
                                  </label>
                                  <!--button class="btn btn-danger" href="{% url 'home' %}">取消</button-->
                              </div>
                              <a href="{% url 'login' %}" data-toggle="modal">已有账号？点我登录</a>
                      </form>
                  </div>
              </div>
          </div>
      </div>

    <!--div class="container">
        <form class="form-signin" action="{% url 'register' %}", method="POST">
            {% csrf_token %}
            <h2 class="form-signin-heading text-center">欢迎注册</h2>
            用户名:        <input type="text" class="input-block-level" name="username" placeholder="用户名"><br>
            密码:          <input type="password" class="input-block-level" name="password" placeholder="请输入密码"><br>
            确认密码:      <input type="password" class="input-block-level" name="againpassword" placeholder="再次输入密码"><br>
            手机:          <input type="number" class="input-block-level" name="phone" placeholder="请输入手机号码"><br>
            地址:          <input type="text" class="input-block-level" name="address" placeholder="请输入地址"><br>
            <button class="btn btn-large btn-primary" type="submit">注册</button>
        </form>
    </div-->
{% endblock %}
