{% extends "base.html" %}
{% load static %}
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet">
{% block content %}
    <div class="container">
        <form class="form-signin" action="{% url 'register' %}", method="POST">
            {% csrf_token %}
            <h2 class="form-signin-heading text-center">欢迎注册</h2>
            用户名:        <input type="text" class="input-block-level" name="username" placeholder="用户名"><br>
            密码:          <input type="password" class="input-block-level" name="password" placeholder="请输入密码"><br>
            确认密码:      <input type="password" class="input-block-level" name="againpassword" placeholder="再次输入密码"><br>
            手机:          <input type="number" class="input-block-level" name="phone" placeholder="请输入手机号码"><br>
            地址:          <input type="text" class="input-block-level" name="address" placeholder="请输入地址"><br>
            <button class="btn btn-large btn-primary" type="submit">注册</button>
        </form>
    </div>
{% endblock %}
